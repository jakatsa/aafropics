<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AfroPics</title>
    <!--style csss-->
    <link rel="stylesheet" href="login.css" />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/d30f677ef6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="assets/heroimage.jpg" class="img-fluid" />
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1>AfroPics</h1>
            <form id="login-form" class="form">
              <div class="form-row py-3 pt-5">
                <div class="offset-1 col-lg-10">
                  <input
                    type="text"
                    id="username"
                    class="inp px-3"
                    placeholder="username"
                  />
                </div>
              </div>
              <div class="form-row py-3">
                <div class="offset-1 col-lg-10">
                  <input
                    type="password"
                    id="password"
                    class="inp px-3"
                    placeholder="password"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="offset-1 col-lg-10">
                  <button class="btn1 mt-3" onclick="login()">Login</button>
                </div>
              </div>
            </form>
            <p class="mt-3">Or Login With</p>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-google-plus"></i></span>
          </div>
        </div>
      </div>
    </section>
    <!--j.s-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
